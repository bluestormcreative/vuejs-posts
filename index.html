<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue API Tutorial: Horrible Stuff Daily</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
</head>
<body>
	<div class="container" id="app">
	<h3 class="text-center">What's Horrible Today</h3>

	<section class="callout secondary">
		<h5 class="text-center">Filter by Category</h5>
		<form>
			<div class="grid-x">
				<div class="medium-6 cell">
					<select v-model="category">
						<option v-for="category in categories" :value="category">{{ category | capitalize }}</option>
					</select>
				</div>
				<div class="medium-6 cell">
					<a @click="getPosts(category)" class="button expanded">View Articles</a>
				</div>
			</div>
		</form>
	</section>

	<news-grid :results="results"></news-grid>


	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="app.js"></script>
</body>
</html>
